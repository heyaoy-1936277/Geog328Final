<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="referrer" content="no-referrer"/>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/main.css"/>

    <title>2023 U.S Obesity Map</title>
</head>
<body>
<header class="nav__bar">
    <div class="nav__content">
        <a class="logo active" href="index.html">2023 U.S Obesity Map</a>
        <nav class="nav" id="myTopnav">
            <ul class="nav__list">
                <li class="nav__item">
                    <a class="nav-link active" href="index.html"><i class="fa-solid fa-house-chimney fa-xl"></i></a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<main class="body-content">
    <div id="map-container">
        <div id="map"></div>
        <div class="mapoverlay" id="legend"><p>Obesity Cases</p></div>
        <a href="javascript:void(0)" id="openbtn">
            <i class="fa-solid fa-xmark"></i>
        </a>
        <!-- Tooltip Container -->
        <div id="tooltip" class="tooltip"></div>
    </div>
    <div id="side-panel">
        <!-- Change "Deaths by State" to "State Statistics" -->
        <h3>State Statistics</h3>
        <table>
            <tr>
                <th>State <i id="name-button" class="fa fa-fw fa-sort"></i></th>
                <th>Heart Disease <i id="heart-button" class="fa fa-fw fa-sort"></i></th>
                <th>Cancer <i id="cancer-button" class="fa fa-fw fa-sort"></i></th>
                <th>Diabetes <i id="diabetes-button" class="fa fa-fw fa-sort"></i></th>
            </tr>
        </table>
    </div>
</main>
<script src="js/main.js"></script>
</body>
</html>
